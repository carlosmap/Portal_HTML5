<style type="text/css">

	@keyframes cuadroAnimado
	{
/*		
		from{ background:black; }	
		to{ background:red; }			
*/		
		0%{ background:black; top:0; left:0; }	
		25%{ background:red; top:0; left:300px; }			
		50%{ background:blue;  top:300px; left:300px; width:50px; height:50px; }	
		75%{ background:yellow;  top:300px; left:0; }					
		100%{ background:gray;  top:0; left:0;}							
				
	}

	#cuadro
	{
		width:100px;
		height:100px;
		margin:10px;
		animation:cuadroAnimado 5s infinite;
		position:relative;		
		
	}

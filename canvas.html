	<script type="text/javascript" >
		window.onload=function (){
			var canvas=document.getElementById("paper");
			c=canvas.getContext("2d");
			c.fillStyle="black"; //Relleno niegoro del lienzo
			
			c.fillRect(0,0,canvas.width,canvas.height);  // El rectangulo, toma el tamaño que tenga el elemento canvas

	//			c.fillRect(0,0,500,500); //Tamaño del rectangulo
	
/*
			c.strokeStyle="white";			
			c.lineWidth=10;
			c.strokeRect(20,20,50,50);
*/
			c.fillStyle="red";
			// pox x,y , ancho, alto
			c.fillRect(20,20,50,50);						

			c.fillStyle="purple";
			c.fillRect(30,30,50,50);						
			
			c.fillStyle="gray";
			c.fillRect(40,40,50,50);						
			
			c.fillStyle="yellow";
			c.fillRect(225,25,50,50);			

			//Flecha
			c.strokeStyle="beige";
			c.lineWidth=5;			
			c.beginPath();
			c.moveTo(100,150);
			c.lineTo(220,50);
			c.lineTo(320,70);
			c.lineTo(120,75);
			c.lineTo(220,50);
			c.closePath();
			c.fillStyle="orange";
			c.stroke();
			c.fill();
			
			///Texto
			c.fillStyle="gray";
			c.font="70px Impact";
			//mensaje, pos x , y
			c.fillText("Hola", 275,315)
			c.fillText("Mundo", 275,375)			
			
			c.fillStyle="yellow";
			c.font="70px Impact";
			c.fillText("Hola", 270,310)
			c.fillText("Mundo", 270,370)					
			
		}
		
		
	</script>
